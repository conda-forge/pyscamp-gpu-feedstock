{% set name = "pyscamp" %}
{% set version = "3.0.3" %}


package:
  name: {{ name|lower }}-gpu
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/46/68/0f3c506f508ddf009260b026e7012dd899650ef14254e89eeca83b219a0d/pyscamp-3.0.4.dev13.tar.gz
  sha256: 7c1e9e4036413a56fb3a55870e7e65816bcff51f351d6622d47616f739137dca
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyscamp-{{ version }}.tar.gz
  #sha256: 047e699f69a087b72af1ea681821d9da37fa3b805abb9ab2396baf6b530a1a11

build:
  number: 1
  skip: True  # [cuda_compiler_version == "None" or cuda_compiler_version == "10.2"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [(win64 or linux64) and cuda_compiler_version != "None"]
    - cmake
    - make  # [not win]

  host:
    - cudatoolkit >=11
    - python
    - setuptools-scm
    - pybind11 2.9.2
    - eigen 3.4.0

  run:
    - cudatoolkit >=11
    - python


test:
  source_files:
    - test
  imports:
    - pyscamp
  commands:
    - pip check
    - cd test
    - python test_pyscamp.py
  requires:
    - pip
    - numpy

about:
  home: https://github.com/zpzim/SCAMP
  summary: SCAlable Matrix Profile
  license: MIT
  license_file:
    - LICENSE
    - third_party/cpu_features/LICENSE

extra:
  recipe-maintainers:
    - zpzim
